{% extends "base.html" %}

{% block content %}

<div class="container mt-5 mb-5">
    <h3 class="mb-3">Welcom to Your Blogs</h3>
    <div class="row">
      {% for blog in blogs %}
        <div class="col-lg-4">
          <div class="card" style="width: 18rem;">
            <a href="{% url 'blog_detail' blog.slug %}">
            <img src="/media/{{blog.image}}" class="card-img-top"  alt="..."></a>
            <div class="card-body"><a class="text-uppercase text-sm letter-spacing-2" href="#">{{blog.user.username}} </a>
              <h5 class="card-title"><a class="text-dark" href="{% url 'blog_detail' blog.slug %}">
                {{blog.title}} </a></h5>
              <p class="text-gray-500 text-sm my-3"> <i class="far fa-clock mr-2"></i> 
                {{ blog.created_at }}</p>
              <!--p class="my-2 text-muted text-sm">
                {{ blog.content|safe }}</p-->
              <a class="btn btn-primary" href="{% url 'blog_detail' blog.slug %}">View</a>
            </div>
          </div>
        </div>
      {% endfor %}  
  
{% endblock %}
