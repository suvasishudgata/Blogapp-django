{% extends "base.html" %}

{% block content %}


<div class="container mt-5">

    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your Blog</a>
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter Blog Title</label>
                <input type="text" class="form-control" placeholder="Enter Title" name="title">

                <div class="col-md-12">
                    {{form.media}}
                    {{form.as_p}}
                </div>   

                <div class="col-md-12">
                    <input type="file" name="image" class="form-control">
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Create Blog</button>
    </form>

</div>



{% endblock %}
